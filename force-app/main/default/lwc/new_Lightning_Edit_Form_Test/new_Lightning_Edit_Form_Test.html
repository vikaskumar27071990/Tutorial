<template>
    <lightning-record-edit-form onsuccess={handleSuccess} 
                                object-api-name="Contact"
                                record-id={contactId}>
        <div class="White_BackGround">
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                    <!-- Your lightning-input-field components here -->
                    <lightning-input-field field-name="AccountId"></lightning-input-field>
                    <lightning-input-field field-name="Title"></lightning-input-field>
                    <lightning-input-field field-name="Category__c"></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input-field field-name="FirstName"></lightning-input-field>
                    <lightning-input-field field-name="LastName"></lightning-input-field>
                    <lightning-input-field field-name="Sub_Category__c"></lightning-input-field>
                    <!-- More lightning-input-field components here -->
                </div>
            </div>
        </div>
        <lightning-button class="slds-m-top_small" type="submit" label="Create new"> </lightning-button>
    </lightning-record-edit-form>
</template>
