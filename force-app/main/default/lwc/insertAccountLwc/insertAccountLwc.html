<template>
  <lightning-card>
    <div slot="title">
      <h3> 
          <lightning-icon icon-name="standard:account" size="small"></lightning-icon> Create an Account Using Apex Controller in LWC           
       </h3>
    </div>    
 
   <p class="slds-p-horizontal_small">
     <lightning-input type="text" label="Name" value={getAccountRecord.Name} required onchange={nameInpChange}></lightning-input>
    </p>
 
    <p class="slds-p-horizontal_small">
     <lightning-input type="text" label="Phone" value={getAccountRecord.Phone} required onchange={phoneInpChange}></lightning-input>
    </p>
 
    <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Type" value={getAccountRecord.Type} required onchange={typeInpChange}></lightning-input>
     </p>
 
     <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Website" value={getAccountRecord.Website} required onchange={websiteInpChange}></lightning-input>
     </p>
       
 
     <p class="slds-p-horizontal_small">
      <lightning-input type="text" label="Account Site" value={getAccountRecord.Site} required  onchange={accSiteChange}></lightning-input>       
     </p> 
     
   <div slot="footer">
     <lightning-button label="Submit" onclick={saveAccountAction} variant="brand"></lightning-button>
   </div>
 
 </lightning-card>
</template>
